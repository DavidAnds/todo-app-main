<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="dark">
    <div class="all-container">
      <div class="container">
        <header class="header">
          <h1>Todo</h1>
          <button class="theme-btn">
            <img src="./images/icon-sun.svg" class="theme-icon" />
          </button>
        </header>

        <form action="" class="todo-form">
          <button class="check-btn">
            <img src="./images/icon-check.svg" />
          </button>
          <label for="todo-input">Create a new todo...</label>
          <input
            type="text"
            class="todo-input"
            name="todo-input"
            placeholder="Create a new todo..."
          />
        </form>

        <div class="todo-container">
          <ul class="todo-list"></ul>
          <div class="todo-option">
            <p class="todo-count">0 items left</p>
            <div class="todo-filter">
              <button class="btn-all selected">All</button
              ><button class="btn-active">Active</button
              ><button class="btn-completed">Completed</button>
            </div>
            <button class="text-btn">Clear Completed</button>
          </div>
        </div>
     
      </div>
    </div>

</html>
